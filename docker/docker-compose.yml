services:
  db:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      PGUSER: postgres
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
        - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    
volumes:
  postgres_data: