services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
        - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    container_name: main-script
    build: .
    depends_on: 
      - postgres
    env_file:
      - .env
    
volumes:
  postgres_data: